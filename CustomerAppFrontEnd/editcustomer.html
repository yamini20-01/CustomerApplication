<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
        }

        #addCustomerButton {
            align-self: flex-end;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Customer</h1>
    <form id="addCustomerForm">
    <!-- Example input fields for editing customer details -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">

    <label for="street">Street:</label>
    <input type="text" id="street" name="street">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="state">State:</label>
    <input type="text" id="state" name="state">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    </form>

    <!-- Add more input fields as needed -->

    <!-- Submit button to save changes -->
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the customer ID from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('uuid');

            // Fetch and display customer details based on the ID
            fetch(`http://localhost:8080/api/customers/getCustomerByUuid/${customerId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Customer details:", data);
                    displayCustomerDetails(data);
                })
                .catch(error => {
                    console.error('Error fetching customer details:', error);
                });
        });

        function displayCustomerDetails(customer) {
            // Populate input fields with the customer data
            document.getElementById("firstName").value = customer.first_name;
            document.getElementById("lastName").value = customer.last_name;
            document.getElementById("street").value = customer.street;
            document.getElementById("address").value = customer.address;
            document.getElementById("city").value = customer.city;
            document.getElementById("state").value = customer.state;
            document.getElementById("email").value = customer.email;
            document.getElementById("phone").value = customer.phone;

            // Add more lines for other input fields as needed

            console.log("Displaying customer details:", customer);
        }

        function saveChanges() {
            // Get the customer ID from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('uuid');

            // Get updated data from the input fields
            const updatedData = {
                first_name: document.getElementById("firstName").value,
                last_name: document.getElementById("lastName").value,
                street: document.getElementById("street").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                state: document.getElementById("state").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            };

            fetch(`http://localhost:8080/api/customers/updateCustomer/${customerId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Changes saved successfully:", data);
                window.location.href = "customer-list.html";
                // Optionally, redirect to the customer list page or perform other actions
            })
            .catch(error => {
                console.error('Error saving changes:', error);
                // Handle errors, display an error message, or perform other actions
            });
        }
    </script>
</body>
</html>
