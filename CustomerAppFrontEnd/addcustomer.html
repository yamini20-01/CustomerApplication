<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add New Customer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
            order: -1; /* Move the heading to the top */
            align-self: flex-start; /* Align the heading to the top */
            
            margin-left: 40%;
        }

        #addCustomerForm {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 500px; /* Adjust the max-width as needed */
            width: 100%;
        }

        #addCustomerForm label {
            grid-column: span 1;
        }

        #addCustomerForm input {
            grid-column: span 1;
            width: 100%;
        }

        #addCustomerForm button {
            grid-column: span 2; /* Make the button wider to span both columns */
        }

        #addCustomerForm button {
            background-color:rgb(59, 91, 221);
        }
        #addCustomerForm button:hover {
            background-color: #e782dd;
        }
    </style>
</head>
<body>

    <h1>Add New Customer</h1>
    <br><br>
    <form id="addCustomerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Submit</button>
    </form>

    <script src="addcustomer.js"></script>
</body>
</html>
